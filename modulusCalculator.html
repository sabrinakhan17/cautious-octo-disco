<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulus Calculator ðŸ§®âž—</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 3rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      width: 100%;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #history {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    #history h2 {
      margin-bottom: 0.5rem;
    }
    #history ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Modulus Calculator</h1>
  <p>Enter two numbers and find <code>a % b</code>.</p>

  <label>Value A:</label>
  <input type="number" id="a" placeholder="Enter number A">

  <label>Value B:</label>
  <input type="number" id="b" placeholder="Enter number B">

  <button onclick="calculateMod()">Calculate</button>
  <button onclick="clearHistory()" style="margin-top:0.5rem; background:#ffdddd;">Clear History</button>

  <div id="result"></div>
  
  <div id="history">
    <h2>History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("modHistory")) || [];

    function updateHistoryList() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    // Initial display
    updateHistoryList();

    function calculateMod() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      if (b === 0) {
        document.getElementById("result").textContent = "Cannot divide by zero.";
        return;
      }

      const quotient = Math.floor(a / b);
      const remainder = a % b;
      const output = `${quotient} mod ${remainder}`;

      // Display current result
      document.getElementById("result").textContent = `Result: ${output}`;

      // Save to history (most recent first)
      history.unshift(`${a} % ${b} = ${output}`);
      // if (history.length > 5) history.pop();

      // Save to localStorage
      localStorage.setItem("modHistory", JSON.stringify(history));

      // Update display
      updateHistoryList();
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem("modHistory");
      updateHistoryList();
      document.getElementById("result").textContent = "";
    }
  </script>

</body>
</html>
