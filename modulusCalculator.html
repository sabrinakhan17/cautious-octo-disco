<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulus Calculator ðŸ§®âž—</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 3rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      width: 100%;
      margin-top: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Modulus Calculator</h1>
  <p>Enter two numbers and find <code>a % b</code>.</p>

  <label>Value A:</label>
  <input type="number" id="a" placeholder="Enter number A">

  <label>Value B:</label>
  <input type="number" id="b" placeholder="Enter number B">

  <button onclick="calculateMod()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateMod() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      const result = a % b;
      document.getElementById("result").textContent = `Result: ${a} % ${b} = ${result}`;
    }
  </script>

</body>
</html>
