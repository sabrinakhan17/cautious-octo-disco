<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 1rem;
    background-color: #f0f8ff;
    text-align: center;
  }

  nav {
    margin-bottom: 1rem;
  }

  nav a {
    margin: 0 0.5rem;
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  img {
    max-width: 100%;
    height: auto;
    margin: 1rem 0;
  }

  /* Container for watering can + water + flower */
  .watering-flower-container {
    display: flex;
    flex-direction: column;  /* stack vertically */
    align-items: center;     /* center horizontally */
    margin-top: 2rem;
    position: relative;
  }

  /* Watering can + water wrapper */
  .watering-can-wrapper {
    position: relative;
    display: flex;
    justify-content: flex-start; /* aligns can to the left inside wrapper */
    width: 100px;
  }

  .watering-can {
    width: 80px;
    display: block;
    animation: tilt 2s infinite;
    transform-origin: top right;
  }

  .water {
    width: 5px;
    height: 60px;
    background: lightblue;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-60%);
    border-radius: 2px;
    animation: flow 2s infinite;
  }

  @keyframes tilt {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-25deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-25deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes flow {
    0% { height: 0px; opacity: 0; }
    50% { height: 60px; opacity: 1; }
    100% { height: 0px; opacity: 0; }
  }

  /* Flower styling */
  .flower {
    position: relative;
    width: 100px;
    height: 100px;
    margin-top: 0.5rem;  /* spacing below water */
  }

  .petal {
    width: 50px;
    height: 50px;
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
  }

  .petal1 { transform: translate(50px, 0); }
  .petal2 { transform: translate(0, 50px); }
  .petal3 { transform: translate(50px, 100px); }
  .petal4 { transform: translate(100px, 50px); }

  .center {
    width: 50px;
    height: 50px;
    background-color: yellow;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    left: 50px;
    transform: translate(0%, 0%);
  }
</style>
</head>
<body>

    <img src="assets/watering-can.jpeg" alt="Watering Can" class="watering-can">
    <!-- <div class="water"></div> -->
  </div>
  <div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>

</div>
