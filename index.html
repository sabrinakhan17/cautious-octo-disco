  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f8ff;
      text-align: center;
    }

    nav {
      margin-bottom: 1rem;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 1rem auto;
    }

    .petal {
      width: 50px;
      height: 50px;
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .petal1 { transform: translate(50px, 0); }
    .petal2 { transform: translate(0, 50px); }
    .petal3 { transform: translate(50px, 100px); }
    .petal4 { transform: translate(100px, 50px); }

    .center {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50px;
      transform: translate(0%, 0%);
    }
  </style>

    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="center"></div>
  </div>
