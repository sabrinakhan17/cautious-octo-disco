<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my Home Page ðŸ˜ŽðŸ¥³</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f8ff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    nav {
      margin-bottom: 1rem;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    /* Flower styling */
    .flower {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
    }

    .petal {
      width: 50px;
      height: 50px;
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .petal1 { transform: translate(50px, 0); }
    .petal2 { transform: translate(0, 50px); }
    .petal3 { transform: translate(50px, 100px); }
    .petal4 { transform: translate(100px, 50px); }

    .center {
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 50px;
      transform: translate(0%, 0%);
    }

    /* Watering can styling */
    .watering-can {
      position: absolute;
      bottom: 150px;
      right: 180px;
      width: 80px;
      transition: transform 1s ease-in-out;
    }

    @keyframes tilt {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-25deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-25deg); }
      100% { transform: rotate(0deg); }
    }

    .watering-can.tilt {
      animation: tilt 2s infinite;
      transform-origin: top right;
    }

    /* Water stream */
    .water {
      position: absolute;
      width: 5px;
      height: 60px;
      background: lightblue;
      bottom: 170px;
      right: 210px;
      transform-origin: top center;
      border-radius: 2px;
      animation: flow 2s infinite;
    }

    @keyframes flow {
      0% { height: 0px; opacity: 0; }
      50% { height: 60px; opacity: 1; }
      100% { height: 0px; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Welcome to My Page</h1>

  <!-- Tabs / Navigation -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="modulusCalculator.html">Modulus Calculator</a>
  </nav>

  <!-- GIF / Image -->
  <img src="assets/welcome.gif" alt="Welcome GIF">

  <!-- Flower -->
  <div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="center"></div>
  </div>

  <!-- Watering Can -->
  <img src="assets/watering-can.png" alt="Watering Can" class="watering-can tilt">

  <!-- Water stream -->
  <div class="water"></div>
</body>
</html>
